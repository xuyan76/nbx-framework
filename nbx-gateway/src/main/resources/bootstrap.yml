server:
  port: 9999

spring:
  application:
    name: nbx-gateway-application

  main:
    web-application-type: reactive

  redis:
    host: localhost
    port: 6379
    database: 0

  cloud:
    gateway:
      routes:
        - id: order_router
          uri: http://localhost:7888
          predicates:
            - Path=/v1/order/*